{% extends "_layout.html" %}

{%- block body %}

<div class="table">
<table border="1">
    <tr>
        <th>Url</th>
        <th>Function</th>
        <th>Methods</th>
        <th>Lead handler</th>
    </tr>
  {%- for endpoint, methods, url, loc in urls %}
    <tr>
        <td><a href="{{ url }}">{{ url }}</a></td>
        <td>{{ endpoint }}</td>
        <td>{{ methods }}</td>
        <td>{{ loc }}</td>
    </tr>
  {%- endfor %}
</table>
</div>

{%- endblock %}
