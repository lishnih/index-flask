{% extends "_layout.html" %}

{%- block body %}

{%- if total %}
<div><i>Total: {{ total }}</i></div>
{%- endif %}


<div class="table">

<table class="table table-bordered table-hover table-sm table-responsive">
  <tr>
    <th>#</th>
    <th>Url (rule)</th>
    <th>Args</th>
    <th>Methods</th>
    <th>Endpoint</th>
    <th>Module</th>
  </tr>
  {%- for url, args, methods, endpoint, loc in urls %}
  <tr>
    <td><i class="text-muted">{{ loop.index }}</i></td>
    <td><a href="{{ url }}">{{ url }}</a></td>
    <td>{{ args }}</td>
    <td>{{ methods }}</td>
    <td>{{ endpoint }}</td>
    <td>{{ loc }}</td>
  </tr>
  {%- endfor %}
</table>

</div>

{%- endblock %}
