{% extends "_layout.html" %}

{%- from "_formhelpers.html" import render_field %}

{%- block body %}
<h1>New query</h1>

<form method=post action="?next={{ next }}">
  <dl>
    {{ render_field(form.name, size=40) }}
    {{ render_field(form.value, cols=60, rows=5) }}
    {{ render_field(form.description, cols=60, rows=5) }}
  </dl>
  <p>
    <input type=submit value="Submit">
  </p>
</form>

<p>
  <a href="/query/">Query</a>
</p>
<p>
  <a href="/">Main page</a>
</p>
{%- endblock %}
