{% extends "_layout.html" %}

{% from "user/_formhelpers.html" import render_field %}

{% block body %}
<h1>Login</h1>

<form method=post action="/login">
  <dl>
    {{ render_field(form.email, size=40) }}
    {{ render_field(form.password, size=40) }}
    {{ render_field(form.remember) }}
  </dl>
  <p>
    <input type=submit value="Sign in">
  </p>
</form>

<p>
  If you not registered yet you can <a href="/register">Register</a>
</p>
{% endblock %}
