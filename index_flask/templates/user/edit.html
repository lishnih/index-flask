{% extends "base.html" %}

{%- block body %}

<table class="table table-bordered table-hover table-sm table-responsive">

  <tr><td><b>Email:</b></td><td>{{ user.email }}</td></tr>

  <tr><td><b>Email verified:</b></td><td>{{ verified }}</td></tr>
</table>

{%- endblock %}
