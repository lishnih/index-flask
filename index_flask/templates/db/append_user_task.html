{% extends "_layout.html" %}

{%- from "_formhelpers.html" import render_field %}

{%- block body %}


<h1>Append new source task</h1>

<form method="post">
  <dl>
    {{ render_field(form.source) }}
    {{ render_field(form.handler) }}
    {{ render_field(form.handling) }}
  </dl>
  <p>
    <input type=submit value="Append">
  </p>
</form>


{%- endblock %}
