<!doctype html>
<title>Databases</title>

<table border=1>
  {%- for key in dbs %}
    <tr>
        <td><a href="{{ key }}">{{ key }}</a></td>
    </tr>
  {%- endfor %}
</table>


{%- if debug %}
  {%- autoescape false %}
<hr />
<div>
  {{ debug }}
</div>
  {%- endautoescape %}
{%- endif %}

{%- if error %}
<div>
  Error: {{ error }}
</div>
{%- endif %}
