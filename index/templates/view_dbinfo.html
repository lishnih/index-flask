<!doctype html>
<title>Databases</title>

<p>{{ uri }}</p>

<table border=1>
  {%- for key in dbs %}
    <tr>
        <td>{{ key }}:</td>
        <td><a href="{{ key }}">Info</a></td>
        <td><a href="../db/{{ key }}">View</a></td>
    </tr>
  {%- endfor %}
</table>


{%- if debug %}
  {%- autoescape false %}
<hr />
<div>
  {{ debug }}
</div>
  {%- endautoescape %}
{%- endif %}

{%- if error %}
<div>
  Error: {{ error }}
</div>
{%- endif %}
